<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Каталог строительных материалов с интерактивным управлением и онлайн-редактированием"
    />
    <title>Каталог строительных материалов</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="site-header__content">
        <h1 class="site-header__title js-editable" tabindex="0" aria-label="Заголовок сайта">
          Каталог строительных материалов
        </h1>
        <p class="site-header__subtitle js-editable" tabindex="0" aria-label="Описание сайта">
          Подбор и заказ строительных материалов с доставкой по всей России
        </p>
        <nav class="site-nav" aria-label="Основная навигация">
          <a href="#home" class="site-nav__link">Главная</a>
          <a href="#catalog" class="site-nav__link">Каталог</a>
          <a href="#cart" class="site-nav__link" aria-label="Перейти в корзину">
            Корзина <span class="js-cart-count" aria-live="polite">0</span>
          </a>
        </nav>
      </div>
    </header>

    <main id="app" class="app" tabindex="-1"></main>

    <footer class="site-footer" role="contentinfo">
      <p class="js-editable" tabindex="0" aria-label="Контактная информация">
        © 2024 «СтройПрофКаталог». Все права защищены. Тел.: +7 (495) 000-00-00
      </p>
      <button class="button button--secondary js-toggle-edit" type="button" aria-pressed="false">
        Режим редактирования
      </button>
    </footer>

    <dialog class="modal js-modal" aria-modal="true" aria-labelledby="modal-title">
      <form method="dialog" class="modal__form">
        <h2 id="modal-title" class="modal__title">Вход в режим редактирования</h2>
        <label class="modal__label" for="pin-input">PIN-код</label>
        <input id="pin-input" class="modal__input" type="password" autocomplete="one-time-code" />
        <menu class="modal__actions">
          <button value="cancel" class="button button--secondary">Отмена</button>
          <button value="default" class="button">Войти</button>
        </menu>
      </form>
    </dialog>

    <template id="product-card-template">
      <article class="product-card" tabindex="0">
        <img class="product-card__image" loading="lazy" alt="" />
        <div class="product-card__body">
          <h3 class="product-card__title js-editable" tabindex="0"></h3>
          <p class="product-card__description js-editable" tabindex="0"></p>
          <p class="product-card__price" aria-label="Цена товара"></p>
          <div class="product-card__actions">
            <button class="button button--icon js-generate" type="button">AI описание</button>
            <button class="button js-add-to-cart" type="button">В корзину</button>
          </div>
        </div>
      </article>
    </template>

    <script type="module" src="assets/main.js"></script>
  </body>
</html>
